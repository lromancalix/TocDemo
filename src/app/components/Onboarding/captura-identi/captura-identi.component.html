

<div class="row">
  <div class="col-md-12 mx-auto">
    <div class="card " >
      <img
      *ngIf="!tokenFrontalExitoso"
        id="img-frontal"
        class="card-img-top mx-auto"
        style="width: 50%;"
        src="./assets/img/identificacion.png"
        alt="Card image cap"

      />
      
      <img
      *ngIf="tokenFrontalExitoso"
        id="img-frontal"
        class="card-img-top mx-auto"
        [src]="imagenFrontal"
        alt="Card image cap"
      />

    </div>
    <div class="card-body">
      <h3 *ngIf="lado == 1">Frontal</h3>
      <h3 *ngIf="lado == 2">Reverso</h3>
      <!-- <h5 
        *ngIf="tokenFrontalExitoso"
        class="card-title text-success animate__animated animate__fadeInDown">
        Captura Ã©xitosa
        <i class="fa fa-check-circle-o" aria-hidden="true"></i>
      </h5> -->

      <button 
        (click)="capturaImagen(); $event.preventDefault()"
        class="btn btn-primary">
          Capturar

          <i 
          *ngIf="statusCaptura == eStatusCaptura.SinCapturar"
            class="fa fa-camera" aria-hidden="true"></i>

          <i
          class="fa fa-check-circle-o text-success"
          *ngIf="statusCaptura == eStatusCaptura.CapturaExitosa"
          aria-hidden="true"
        ></i>

        <i
          class="fa fa-times text-danger"
          *ngIf="statusCaptura == eStatusCaptura.CarturaFallada"
          aria-hidden="true"
        ></i>

      </button>
      <button 
        style="display: none;"
        id="btn-confirmar"
        (click)="$event.preventDefault()"
        class="btn btn-primary">
          OK
      </button>

      
    </div>

    <!-- <div class="card-footer">TFE => {{tokenFrontalExitoso}}</div> -->
  </div>
</div>


<!-- Button trigger modal -->
<div class="modal" tabindex="-1" id="modalIDenti">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Captura</h5>
      </div>
      <div class="modal-body" id="conten-identificacion">
        <p>Modal body text goes here.</p>
      </div>
      <div class="modal-footer">
        <p>Espere un momento por favor...</p>
      </div>
    </div>
  </div>
</div>
