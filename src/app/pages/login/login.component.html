<!-- Login Form -->
<form [formGroup]="formLogin" (ngSubmit)="Ingresar()" autocomplete="off">
  <div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Tabs Titles -->
      <div class="row justify-content-md-center">
        <div class="col-md-6 col-sm-12">
          <img src="./assets/img/Notaria.jpg" 
          class="rounded float-left logo" alt="...">
      
        </div>
      </div>
     
     <hr>

      <input
        type="text"
       
        class="fadeIn second mb-3"
        name="usuario"
        formControlName="usuario"
        placeholder="correo@correo.com"
      />
      <div *ngIf="EsUsuarioValido">
        <p class="animate__animated animate__fadeInDown">
          <small class="text-danger">El usuario es requerido *</small>
        </p>
      </div>

      <app-captura-liveness
      (selfieToken)="setTokenSelfie($event)"
      (propagarTokenSelfie)="setTokenSelfie($event)"
     
    ></app-captura-liveness>

      <!-- Remind Passowrd -->
      <div id="formFooter">
        <button
          type="submit"
          [disabled]="formLogin.invalid"
          class="btn btn-info btn-login"
        >
          Ingresar
        </button>
      </div>
    </div>
    
    <button 
      id="link-login" 
      (click)="LogIn()" 
      class="btn btn-link btn-login"
     >
      entrar
    </button>


    <div class="mx-auto" style="color: white">
      <h1>7OC</h1>
    </div>
    <div class="mx-auto" style="color: white">
      <label *ngIf="!cargando">Biometric</label>
      <label *ngIf="cargando">Espere un momento...</label>
    </div>
  </div>
</form>
